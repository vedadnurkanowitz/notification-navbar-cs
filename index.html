<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification Button Navbar</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <h1 class="logo">LOGO</h1>
        <ul>
          <div class="notification"></div>
          <li class="icon"><i class="fa-solid fa-bell"></i></li>
          <li class="icon"><i class="fa-solid fa-user"></i></li>
          <li class="icon"><i class="fa-solid fa-caret-down"></i></li>
        </ul>
      </div>

      <div class="buttons">
        <button class="btn">Notify</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
